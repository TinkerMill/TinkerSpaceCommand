{% extends "layout.html" %}

{% block title %}Sensors{% endblock %}
</head>

{% block content %}
  <h2>Sensors</h2>

  <table>
    <tr>
    <th>Actions</th><th>Sensor</th><th>Online</th>
    </tr>
    
  {% for sensor in sensors %}
  <tr>
    <td>
      <a href="/sensor/{{ sensor.sensor_entity_description.external_id }}">Details</a>
    </td>
    <td>{{ sensor.sensor_entity_description.name }}</td>
    <td>{{ sensor._online }}</td>
  </tr>
  {% endfor %}
  </table>

  {% endblock %}
